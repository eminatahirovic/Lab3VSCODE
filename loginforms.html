<title>Login Form</title>
<h1>Login Form</h1>
<p>
    Please select your login method: 
</p>

<form>
    <input type="radio" id="username" name="selectusername" value="username">
    <label for="username">Username</label> <br>

    <input type="radio" id="email" name="emailaddress" value="emailaddress">
    <label for="email">Email</label><br>

    <label for="usernameoremail">Username or Email:</label> <br>
    <input type="text" id="usernameoremail" name="usernameoremail"><br>

    <label for="password">Password:</label> <br>
    <input type="password" id="password" name="password"> <br>

    <button type="login">Login</button><br>
</form>
